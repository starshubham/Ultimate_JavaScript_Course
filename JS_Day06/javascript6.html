<script>

     document.querySelector("h1").addEventListener("click",function(event){
          //console.log(event);                                         // event object
          console.log(this);                                            // current object
          //console.log(event.target);                                    // current object
          //console.log(event.clientX,event.clientY);                   // 
     });
     document.querySelector("h1").addEventListener("dblclick",function(event){
          console.log("double click");
     })

     document.querySelector("table").addEventListener("click",function(e){
          //console.log(e.target);
          //this.classList.add("bg-info")
          e.target.classList.toggle("bg-info")
     });
     document.querySelector(".btn-link").addEventListener("click",function(e){
          e.preventDefault();
          console.log(this);
     });

     //window.addEventListener("contextmenu",function(e){e.preventDefault();console.log("Right Click");});

     document.querySelector("input").addEventListener("focus",function(e){
          this.nextElementSibling.textContent="focus in";
     });
     document.querySelector("input").addEventListener("blur",function(e){
          this.nextElementSibling.textContent="focus out";
     });
     document.querySelector('input[type="range"]').addEventListener("input",function(e){
          this.nextElementSibling.textContent=this.value;
     });
     document.querySelector('select').addEventListener("change",function(e){
          this.nextElementSibling.textContent=this.value;
     });

     document.querySelector('.box').addEventListener("mouseover",function(e){
          console.log("mouse in");
     })
     document.querySelector('.box').addEventListener("mousemove",function(e){
          console.log(e.clientX, e.clientY);
     })
     document.querySelector('.box').addEventListener("mouseout",function(e){
          console.log("mouse out");
     });

     window.addEventListener("keypress",function(e){
          //console.log(e.key);
          // console.log(e.which);

          //if(e.altKey){ console.log(`Pressed ${e.key} with Alt`); };
          //if(e.metaKey){ console.log(`Pressed ${e.key} with Cmd`); };
     });

     window.addEventListener("keydown",function(e){
          console.log(e.which);
     });

     document.enquiry.addEventListener("submit",function(e){

          if(this.name.value.trim()==""){
               e.preventDefault();
               document.querySelector(".err").textContent="Enter Name";
               this.name.focus();
          }
          else if(this.age.value.trim()==""){
               e.preventDefault();
               document.querySelector(".err").textContent="Enter Age";
               this.age.focus();
          }
          else if(isNaN(this.age.value) || this.age.value<0 || this.age.value>125){
               e.preventDefault();
               document.querySelector(".err").textContent="Enter valid Age";
               this.age.focus();
          }

     });

     document.enquiry.addEventListener("reset",function(e){
          let x=confirm("Do you want to reset");
          if( x==false){ e.preventDefault() }
     });

     window.addEventListener("scroll",function(){
          console.log(this.scrollY);
          if( this.scrollY>200){
               document.querySelector(".top").style.display="inline-block";
          }
          else{
               document.querySelector(".top").style.display="none";
          }
     });

     console.time("time");

     document.querySelector("ol li").addEventListener("click",function(){ console.log("li 1 clicked");})
     document.querySelector("ol li:last-child").addEventListener("click",function(){ console.log("li 2 clicked");})

     if(navigator.maxTouchPoints==0){
          document.querySelector("h1").addEventListener("dragstart",function(){ console.log("drag start");})
          document.querySelector("h1").addEventListener("drag",function(){ console.log("dragging");})
          document.querySelector("h1").addEventListener("dragend",function(){ console.log("drag end ");})
     }
     else{
          document.querySelector("h1").addEventListener("touchstart",function(){ console.log("touch start");})
          document.querySelector("h1").addEventListener("touchmove",function(){ console.log("touch move");})
          document.querySelector("h1").addEventListener("touchend",function(){ console.log("touch end");})
     }



</script>
