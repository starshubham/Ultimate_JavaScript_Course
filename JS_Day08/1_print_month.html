<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Month</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <style>
        #month-dropdown {
            width: 150px;
            height: 30px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
    </style>

</head>

<body>
    <!-- Ques-1 -->
    <!-- Print all month names from an array to select dropdown -->
    
    <div>
        <h4>Select a month</h4>
        <select id="month-dropdown"></select>
    </div>

    <script>
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        var dropdown = document.getElementById("month-dropdown");

        months.forEach(function (month) {
            var option = document.createElement("option");
            option.value = month.toLowerCase();
            option.text = month;
            dropdown.appendChild(option);
        });
    </script>
</body>

</html>
