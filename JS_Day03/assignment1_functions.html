        // Ques 4. Check Area of rectangle, square, circle.
        function area_Rectangle_Square_Circle() {
            let a = 6, b = 4, r = 7;
            let pi = 22 / 7;

            area_rectangle = a * b;
            console.log("Area of Reactangle is: " + area_rectangle);

            area_square = a * a;

        function perimeter_Rectangle_Square() {

        // Ques 6. Calculate BMI of user using weight and height.
        function calculate_BMI(weight, height) {

        function fahrenheit_to_celsius(fahrenheit) {

            console.log(`${fahrenheit} degree fahrenheit = ${celsius.toFixed(2)} degree celsius`);
